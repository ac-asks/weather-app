    <script>
    
    let module1 = (function() {
        let nArr = [11, 12, 0, 99];

        let biggestNr = () => {
            let max = Math.max();
            for(let i = 0; i<=nArr.length - 1; i++)
                if(nArr[i] > max) max = nArr[i]
            return max;
        }
        
        return {
            biggestNr
        }
    })();

    console.log(module1.biggestNr());
    
    
    
    </script>
